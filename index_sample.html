<head>

          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:

    <link rel="stylesheet" href="css/styles.css">

<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>

<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="list-block">
        <ul>
            <li><a href="about.html" class="item-content item-link">
                <div class="item-inner1">
                    <div class="item-title">About app</div>
                </div>
            </a></li>
            <li><a href="contacts.html" class="item-content item-link">
                <div class="item-inner1">
                    <div class="item-title">Contacts</div>
                </div>
            </a></li>
            <li><a href="channels-list-native-player.html" class="item-content item-link">
                <div class="item-inner1">
                    <div class="item-title">Channels List (Native player)</div>
                </div>
            </a></li>
            <li><a href="channels.html" class="item-content item-link">
                <div class="item-inner1">
                    <div class="item-title">All channels</div>
                </div>
            </a></li>
        </ul>
    </div>

</div>

<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <!--
                      Right link contains only icon - additional "icon-only" class
                      Additional "open-panel" class tells app to open panel when we click on this link
                    -->
                    <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                </div>
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">
                    <img src="img/main_logo.jpg" width="100px"/>
                </div>

            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
            <!-- Page, "data-page" contains page name -->
            <div data-page="home" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">

                    <div class="crosscover" style="height: 220px;">

                        <!-- Overlay
                        <div class="crosscover-overlay">
                            <div class="crosscover-island">
                                <h1 class="crosscover-title">...</h1>
                                <h2 class="crosscover-description">...</h2>
                            </div>
                        </div>
                        -->

                        <div class="crosscover-list">
                            <a class="crosscover-item" href="http://blivesta.com">
                                <img src="img/batman_vs_superman.jpg" alt="image01"/>
                            </a>
                            <div class="crosscover-item">
                                <img src="img/pele.jpg" alt="image02"/>
                            </div>
                            <div class="crosscover-item">
                                <img src="img/tarzan.jpg" alt="image03"/>
                            </div>
                        </div>

                    </div>

                    <div class="home_title" align="center">
                        See what's next
                        <div class="home_subtitle" align="center">
                            WATCH ANYWARE. CANCEL ANYTIME
                        </div>
                    </div>

                    <div align="center" style="padding-top:10px; padding-left: 70px;padding-right: 70px;">
                        <p><a href="login.html" class="button button-fill button-big color-red">LOGIN TO YOUR ACCOUNT</a></p>

                    </div>

                    <div class="content-block">



                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/my-app.js"></script>
